<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
    <linearGradient id="logoGradSecondary" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#004E89"/>
      <stop offset="100%" style="stop-color:#0077CC"/>
    </linearGradient>
    <filter id="logoGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background shape -->
  <path d="M20 100 L60 30 L340 30 L380 100 L340 170 L60 170 Z" fill="#0A0E27" stroke="url(#logoGrad)" stroke-width="3" filter="url(#logoShadow)"/>

  <!-- Inner accent -->
  <path d="M35 100 L70 40 L330 40 L365 100 L330 160 L70 160 Z" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.3"/>

  <!-- Alpha symbol stylized -->
  <g transform="translate(70, 65)">
    <path d="M0 70 L25 0 L35 0 L60 70 L48 70 L42 52 L18 52 L12 70 Z M22 42 L38 42 L30 18 Z" fill="url(#logoGrad)" filter="url(#logoGlow)"/>
  </g>

  <!-- Main text -->
  <text x="200" y="95" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="42" fill="url(#logoGrad)" text-anchor="middle" font-weight="bold" filter="url(#logoGlow)">ALPHA</text>
  <text x="200" y="145" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="36" fill="url(#logoGradSecondary)" text-anchor="middle" font-weight="bold">CLASH</text>

  <!-- TCG badge -->
  <rect x="310" y="140" width="50" height="22" rx="4" fill="#FFD700"/>
  <text x="335" y="156" font-family="'Rajdhani', Arial, sans-serif" font-size="14" fill="#0A0E27" text-anchor="middle" font-weight="bold">TCG</text>

  <!-- Decorative accents -->
  <line x1="140" y1="105" x2="110" y2="105" stroke="#FFD700" stroke-width="2"/>
  <line x1="260" y1="105" x2="290" y2="105" stroke="#FFD700" stroke-width="2"/>
</svg>
