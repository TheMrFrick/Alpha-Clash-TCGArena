<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0A0E27"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.2"/>
  <circle cx="700" cy="500" r="200" fill="none" stroke="#004E89" stroke-width="1" opacity="0.2"/>
  <circle cx="400" cy="300" r="250" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.1"/>

  <!-- Title -->
  <text x="400" y="220" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="72" fill="url(#titleGrad)" text-anchor="middle" font-weight="bold" filter="url(#glow)">ALPHA CLASH</text>
  <text x="400" y="280" font-family="'Rajdhani', Arial, sans-serif" font-size="32" fill="#B0B0B0" text-anchor="middle">TRADING CARD GAME</text>

  <!-- Loading spinner -->
  <g transform="translate(400, 400)">
    <circle r="40" fill="none" stroke="#1a1a2e" stroke-width="6"/>
    <circle r="40" fill="none" stroke="#FF6B35" stroke-width="6" stroke-dasharray="60 200" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Loading text -->
  <text x="400" y="480" font-family="'Rajdhani', Arial, sans-serif" font-size="24" fill="#FFD700" text-anchor="middle">
    PREPARING FOR BATTLE...
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </text>

  <!-- Footer -->
  <text x="400" y="560" font-family="'Rajdhani', Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">TCGArena</text>
</svg>
