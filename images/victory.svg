<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="victoryBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628"/>
      <stop offset="50%" style="stop-color:#1a2a1a"/>
      <stop offset="100%" style="stop-color:#0A1628"/>
    </linearGradient>
    <linearGradient id="victoryGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFF8DC"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <linearGradient id="crownGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <filter id="victoryGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#victoryBg)"/>

  <!-- Radiating lines -->
  <g opacity="0.3">
    <line x1="400" y1="300" x2="0" y2="0" stroke="#FFD700" stroke-width="2"/>
    <line x1="400" y1="300" x2="800" y2="0" stroke="#FFD700" stroke-width="2"/>
    <line x1="400" y1="300" x2="0" y2="600" stroke="#FFD700" stroke-width="2"/>
    <line x1="400" y1="300" x2="800" y2="600" stroke="#FFD700" stroke-width="2"/>
    <line x1="400" y1="300" x2="0" y2="300" stroke="#FFD700" stroke-width="2"/>
    <line x1="400" y1="300" x2="800" y2="300" stroke="#FFD700" stroke-width="2"/>
    <line x1="400" y1="300" x2="400" y2="0" stroke="#FFD700" stroke-width="2"/>
    <line x1="400" y1="300" x2="400" y2="600" stroke="#FFD700" stroke-width="2"/>
  </g>

  <!-- Crown -->
  <g transform="translate(400, 180)">
    <path d="M-60 40 L-80 -20 L-40 10 L0 -40 L40 10 L80 -20 L60 40 Z" fill="url(#crownGrad)" stroke="#8B7500" stroke-width="3"/>
    <circle cx="-40" cy="10" r="8" fill="#FF0000"/>
    <circle cx="0" cy="-20" r="10" fill="#00FF00"/>
    <circle cx="40" cy="10" r="8" fill="#0000FF"/>
  </g>

  <!-- Victory text -->
  <text x="400" y="320" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="96" fill="url(#victoryGold)" text-anchor="middle" font-weight="bold" filter="url(#victoryGlow)">VICTORY!</text>

  <!-- Subtitle -->
  <text x="400" y="380" font-family="'Rajdhani', Arial, sans-serif" font-size="28" fill="#7CFC00" text-anchor="middle">YOUR CONTENDER HAS TRIUMPHED</text>

  <!-- Stars decoration -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="150,450 155,465 170,465 158,475 163,490 150,480 137,490 142,475 130,465 145,465"/>
    <polygon points="650,450 655,465 670,465 658,475 663,490 650,480 637,490 642,475 630,465 645,465"/>
    <polygon points="100,200 103,210 113,210 105,217 108,227 100,220 92,227 95,217 87,210 97,210"/>
    <polygon points="700,200 703,210 713,210 705,217 708,227 700,220 692,227 695,217 687,210 697,210"/>
  </g>

  <!-- Continue prompt -->
  <text x="400" y="520" font-family="'Rajdhani', Arial, sans-serif" font-size="20" fill="#B0B0B0" text-anchor="middle">
    Click anywhere to continue
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Footer -->
  <text x="400" y="570" font-family="'Rajdhani', Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">ALPHA CLASH TCG</text>
</svg>
